<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function evaluarNumeros() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var arrayNum = new Array(num1, num2, num3);
            arrayNum.sort();
            document.getElementById("showOrder").innerText = "El número mayor es " + arrayNum[2] + ", el número menor es " + arrayNum[0] + " y el intermedio " + arrayNum[1];
        }
    </script>
</head>
<body>
    <div>
        <label>Número1: </label>
        <input type="number" id="num1" />
        <label>Número2: </label>
        <input type="number" id="num2" />
        <label>Número3: </label>
        <input type="number" id="num3" />
        <input type="number" id="points" name="points" min="0" max="10">
        <button onclick="evaluarNumeros()"> Mostrar mayor, menor e intermedio </button>
        <br />
        <h2 id="showOrder"></h2>
    </div>
</body>
</html>
