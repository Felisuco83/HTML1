<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        // SI QUEREMOS ASOCIAR EVENTOS AL EMPEZAR LA CARGA HACEMOS EL CLASICO
        var suma = 25;
        window.onload = function () {
            var boton = document.getElementsByClassName("botonSumador");
            var resultado = document.getElementById("resultado");
            for (i = 0; i < boton.length; i++) {
                boton[i].addEventListener("click", function () {
                    suma += parseInt(this.innerText);
                    resultado.innerText = "La suma es: " + suma;
                });
            }
        }
    </script>
</head>
<body>
    <h1> Sumar botones  </h1>
    <h1 style="color:fuchsia;" id="resultado">La suma es: 25</h1>
    <button type="button" class="botonSumador">19</button>
    <button type="button" class="botonSumador">3</button>
    <button type="button" class="botonSumador">14</button>
    <button type="button" class="botonSumador">2</button>
</body>
</html>
